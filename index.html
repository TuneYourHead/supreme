<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon"href="./favicon.ico">
  <title>Supreme Toy and Party</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
  <section class="main-wrapper">
    <header class="header">
      <a href="./">
        <img src="./img/logo.png" alt="header-logo" class="header-logo">
      </a>
      <a href="https://www.windycitynovelties.com" target="_blank">
        <span class="header-logo_external-text">A division of</span>
        <img src="./img/wcn-logo.png" alt="logo wcn" class="header-logo_external">
      </a>

    </header>
    <section class="cards-section">
      <hr class="cards-section-hr">
      <ul class="cards-list">
        <a href="./Everyday.pdf" target="_blank"  class="cards-item"><h3 class="cards-item-title">Everyday</h3><img src="./img/cards-item/everyday.jpg" alt=""></a>
        <a class="cards-item" href="./Halloween_2018.pdf" target="_blank"><h3 class="cards-item-title">Halloween</h3><img src="./img/cards-item/halloween.jpg" alt=""></a>
        <a class="cards-item" href="./Holiday_2018.pdf" target="_blank"><h3 class="cards-item-title">Holiday</h3><img src="./img/cards-item/winter.jpg" alt=""></a>
        <a class="cards-item" href="./Patriotic_2018.pdf" target="_blank"><h3 class="cards-item-title">Patriotic</h3><img src="./img/cards-item/patriotic.jpg" alt=""></a>
        <a class="cards-item" href="./St.PatricksDay_2018.pdf" target="_blank"><h3 class="cards-item-title">St. Patrick's<br> day</h3><img src="./img/cards-item/patrick.jpg" alt=""></a>
        <li class="cards-item cards-item_empty"></li>
        <li class="cards-item cards-item_empty"></li>
      </ul>
    </section>
    <section class="help-section">
      <h3 class="help-section-title">Didnâ€™t find what you were looking for? Visit...</h3>
      <a href="https://www.windycitynovelties.com" target="_blank" class="header-logo_external-link">
        <img src="./img/wcn-logo.png" alt="logo wcn" class="help-section-logo header-logo_external">
      </a>
    </section>
    <section class="form-section">
      <h3 class="form-section-title">Still need help? Fill out the form below.</h3>
      <form id="gform" data-email="tuneyourhead@gmail.com" action="https://script.google.com/macros/s/AKfycbx7kfncWVqEsEgNdOwXLyjRPxrDT47INHIVdJXGywLOE3peOyQ/exec" class="form-section-form" method="POST">
        <input type="text" class="form-input" required name="name" placeholder="Name*">
        <input type="email" class="form-input" required name="email" placeholder="Email*">
        <textarea id="" cols="30" rows="10" placeholder="Comments*" name="message" required></textarea>
        <input type="submit" class="form-submit-btn" placeholder="Submit">
      </form>
      <div style="display: none" id="thankyou_message">Thank you!<br>Your message has been sent</div>
    </section>
  </section>
  <footer class="footer">
    <h3 class="footer-text">&copy; 2018 Supreme Toy and Party - All Rights Reserved.</h3>
  </footer>
  <script data-cfasync="false" type="text/javascript"
src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>
</html>
